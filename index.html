<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legend of Zelda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./images/triforce.svg" style="width: 80px">
        <h1>The Legend of Zelda</h1>
    </header>
    <hr>

    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Ocarina of Time</button>
            <div class="dropdown-content">
                <a href="#">Images</a>
                <a href="#">Videos</a>
                <a href="#">Music</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Majora's Mask</button>
            <div class="dropdown-content">
                <a href="#">Images</a>
                <a href="#">Videos</a>
                <a href="#">Music</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Wind Waker</button>
            <div class="dropdown-content">
                <a href="#">Images</a>
                <a href="#">Videos</a>
                <a href="#">Music</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Twilight Princess</button>
            <div class="dropdown-content">
                <a href="#">Images</a>
                <a href="#">Videos</a>
                <a href="#">Music</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Skyward Sword</button>
            <div class="dropdown-content">
                <a href="#">Images</a>
                <a href="#">Videos</a>
                <a href="#">Music</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Breath of the Wild</button>
            <div class="dropdown-content">
                <a href="#">Images</a>
                <a href="#">Videos</a>
                <a href="#">Music</a>
            </div>
        </div>
    </nav>

    <div class="slideshow">
        <div class="slide fade">
            <img src="./images/img1.jpeg" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="./images/img2.jpeg" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="./images/img3.jpeg" style="width:100%">
        </div>
        <div class="slide fade">
            <img src="./images/img4.jpeg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
